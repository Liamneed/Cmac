<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel Files</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Excel Files</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file1">Select the first Excel file:</label>
                <input type="file" class="form-control-file" id="file1" name="file1" accept=".xlsx" required>
            </div>
            <div class="form-group">
                <label for="file2">Select the second Excel file:</label>
                <input type="file" class="form-control-file" id="file2" name="file2" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
